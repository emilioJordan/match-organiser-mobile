<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Match Erstellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="form-container">
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="matchForm">
          <!-- Image Section -->
          <ion-card class="image-section">
            <ion-card-content>
              <ion-grid *ngIf="imagePreview" class="image-preview">
                <ion-row>
                  <ion-col>
                    <img [src]="imagePreview" alt="Match Bild" />
                    <ion-button
                      fill="clear"
                      color="danger"
                      class="remove-image-btn"
                      (click)="removeImage()"
                    >
                      <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-button
                expand="block"
                fill="outline"
                (click)="showImageOptions()"
                *ngIf="!imagePreview"
              >
                <ion-icon name="camera-outline" slot="start"></ion-icon>
                Bild hinzuf√ºgen
              </ion-button>
            </ion-card-content>
          </ion-card>

      <!-- Title -->
      <ion-item>
        <ion-label position="stacked">Titel *</ion-label>
        <ion-input
          formControlName="title"
          placeholder="z.B. Fussball Match"
          type="text"
        ></ion-input>
      </ion-item>

      <!-- Description -->
      <ion-item>
        <ion-label position="stacked">Beschreibung *</ion-label>
        <ion-textarea
          formControlName="description"
          placeholder="Beschreibe das Match..."
          rows="4"
        ></ion-textarea>
      </ion-item>

      <!-- Date & Time -->
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Datum *</ion-label>
            <ion-input formControlName="date" type="date"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Zeit *</ion-label>
            <ion-input formControlName="time" type="time"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Location -->
      <ion-item>
        <ion-label position="stacked">Ort *</ion-label>
        <ion-input
          formControlName="location"
          placeholder="z.B. Sportplatz Musterstrasse"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        fill="outline"
        (click)="useCurrentLocation()"
        class="location-btn"
      >
        <ion-icon name="location-outline" slot="start"></ion-icon>
        Aktuellen Standort verwenden
      </ion-button>

      <!-- Max Participants -->
      <ion-item>
        <ion-label position="stacked">Max. Teilnehmer *</ion-label>
        <ion-input
          formControlName="max_participants"
          type="number"
          min="2"
          placeholder="10"
        ></ion-input>
      </ion-item>

      <!-- Submit Button -->
      <ion-button
        expand="block"
        (click)="createMatch()"
        [disabled]="matchForm.invalid"
        color="primary"
        class="submit-btn"
      >
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Match erstellen
      </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
